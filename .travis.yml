---
language: python
python: "2.7"

become: true

addons:
  apt:
   packages:
   - python-pip

install:
  - pip install ansible

  - ansible --version

script: 
  #Syntax check
  - ansible-playbook test.yml -i test-inventory --syntax-check
  
  #Running the playbook
  - ansible-playbook -i test-inventory test.yml --connection=local --become -K 


  #Checking the version of CDN components

  #ffmpeg version
  - ffmpeg -version
  
  #nginx version
  - /usr/local/nginx/sbin/nginx -v
  
  #svt version
  - /opt/SVT_HEVC/Bin/Release/HevcEncoderApp

  #ats version
#  - /opt/ats/bin/trafficserver -version

